<div class="row mx-5">
  <div class="col-9 card shadow-lg mx-2">
    <h3 class="text-center pt-3">Tabela de Apontamento</h3>
    <hr>
    <table *ngIf="apontamento.length >= 1 && !isLoading"
      class="table table-striped table-Light table-bordered mb-3 table-responsive table-hover">
      <thead class="table-dark">
        <tr>
          <th class="col-1 text-center">ID</th>
          <th class="col-1 text-center">Codigo Apontamento</th>
          <th class="col">Data Apontamento</th>
          <th class="col">Valor Apontamento</th>
          <th class="col-2 text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let apontamento of apontamento">
          <td class="text-center">{{ apontamento.id }}</td>
          <td class="text-center">{{ apontamento.story_id }}</td>
          <td>{{ apontamento.data_apto }}</td>
          <td>{{ apontamento.vlr_apto }}</td>
          <td class="text-center">
            <a type="submit" class="mx-2" (click)="atualizarApontamento()">
              <i class="fa-solid fa-pencil text-secondary"></i>
            </a>
            <a type="submit" class="mx-2 " (click)="deletarApontamento(apontamento.id)">
              <i class="fa-solid fa-trash-can text-danger"></i>
            </a>
          </td>
        </tr>

      </tbody>
    </table>

  </div>
  <div class="col card shadow-lg mx-2">
    <h3 class="text-center pt-3">Cadastro</h3>
    <hr>
    <form #formApontamento ="ngForm">
      <div class="mt-3">
        <label for="id-apontamento" class="form-label">ID Apontamento</label>
        <input type="text" class="form-control" id="id-apontamento">
      </div>
      <div class="mt-3">
        <label for="data-apontamento" class="form-label">Data Apontamento</label>
        <input type="date" class="form-control" id="data-apontamento">
      </div>
      <div class="mt-3">
        <label for="valor-apontamento" class="form-label">Valor Apontamento</label>
        <input type="number" class="form-control" id="valor-apontamento">
      </div>
      <div class="d-flex justify-content-center mt-5 mb-3">
        <button class="btn btn-warning" (click)="SalvarForm(formApontamento.value)">Salvar</button>
      </div>
    </form>
  </div>
</div>
